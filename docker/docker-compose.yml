version: '3.8'

services:
    db:
        image: postgres:16-alpine
        container_name: ${POSTGRES_CONTAINER_NAME}
        restart: always
        environment:
            # Biến cho database chính
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}

            # THÊM MỚI: Biến cho script init.sh
            KEYCLOAK_DB_USER: ${KEYCLOAK_DB_USER}
            KEYCLOAK_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
            KEYCLOAK_DB_NAME: ${KEYCLOAK_DB_NAME}

        ports:
            # Giữ nguyên cổng 5433 của bạn
            - '5433:5432'
        volumes:
            - weava_pgdata:/var/lib/postgresql/data
            # THÊM MỚI: Mount script init vào thư mục đặc biệt của Postgres
            - ./scripts/init.sh:/docker-entrypoint-initdb.d/init.sh

        # THÊM MỚI: Healthcheck để Keycloak biết khi nào DB sẵn sàng
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
            interval: 5s
            timeout: 5s
            retries: 10

        # THÊM MỚI: Thêm vào network
        networks:
            - weava-network

